<!DOCTYPE>

<html lang="en" ng-app>
<head>
	<meta charset="UTF-8" />
    <title>EJ de AngularJS</title>
</head>
<body>
	
	<div>
		<input type="text" ng-model="dato" />
		{{dato}}
		<input type="button" value="hola" ng-click="dato='hola'" />
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
</body>
</html>

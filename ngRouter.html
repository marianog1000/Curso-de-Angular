<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Router</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
</head>
<body ng-app="app">
	
	<nav>
		<ul>
			<li><a href="#/">Datos Personales</a></li>
			<li><a href="#/descargas">Descargas</a></li>
			<li><a href="#/opciones">Opciones de Cuenta</a></li>		
		</ul>
	</nav>
	<hr />
	
	<div ng-view>
		
	</div>	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-route.js"></script>
    	
	<script type="text/javascript">
		angular
			.module("app", ["ngRoute"])
			.config(function($routerProvider) {
				$routerProvider
					.when('/', {
						controller: "appCtrl",
						controllerAs: "vm",
						templeteUrl: "home.html"
					})
					.when('/descargas', {
						controller: "appCtrl",
						controllerAs: "vm",
						templeteUrl: "descargas.html"
					})
					.when('/opciones', {
						controller: "appCtrl",
						controllerAs: "vm",
						templeteUrl: "opciones.html"
					});

			})
			.controller("appCtrl", function() {

			});			
	</script>
</body>
</html>
